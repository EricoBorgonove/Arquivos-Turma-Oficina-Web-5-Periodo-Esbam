<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <form action="" class="formulario">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="componentes">
                <label for="">Nome: </label>
                <input type="text" placeholder="Nome">
                <label for="">Sobrenome: </label>
                <input type="text">
            </div>
            <div class="componentes">
                <label for="">Data Nascimento</label>
                <input type="date">
                <label for="">Estado: </label>
                <select name="estado" id="">
                    <option value="" selected>Selecione</option>
                    <option value="">Amazonas</option>
                    <option value="">Amapa</option>
                    <option value="">São Paulo</option>
                    <option value="">Rio de Janeiro</option>
                </select>

            </div>
            <div class="componentes">
                <label for="">Genero: </label>
                <input type="radio" name="genero" value="M"> Masculino
                <input type="radio" name="genero" value="F"> Feminino
                <input type="radio" name="genero"> Outro:
                <input type="text" disabled>
            </div>
            <div class="componentes">
                <label for="">CPF: </label>
                <input type="text">
                <label for="">RG: </label>
                <input type="text">
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <div class="componentes">
                <label for="">CEP</label>
                <input type="text" placeholder="Digite o CEP">
                <button type="button" class="botaoLegal tamanho">Pesquisar</button>
                <button type="button" class="botaoLegal tamanho">Manual</button>
                <hr>
                <div class="componentes">
                    <label for="">Logradouro: </label>
                    <input type="text" disabled>
                    <label for="">Numero: </label>
                    <input type="text" disabled>
                </div>
                <div class="componentes">
                    <label for="">Estado</label>
                    <input type="text" disabled>
                    <label for=""> Cidade</label>
                    <input type="text" disabled>
                </div>
            </div>
        </fieldset>
        <div class="separacao">
            <button class="botaoLegal " type="submit">Salvar</button>
            <button class="botaoLegal " type="reset">Limpar</button>
        </div>




    </form>











    <script src="./script/fun.js"></script>
</body>

</html>
